{% load static %}

<div class="content_area">
    <h2 class="title">ДОБАВЬТЕ НОВОСТЬ</h2>
    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <p><label> Название статьи: </label><br>
                <div class="container">
                    <div class="row">
                        <textarea cols="150" rows="1" required="" name="name"></textarea><br>
                    </div>
                </div>
                <br>
                <p><label> Текст: </label><br>
                <div class="container">
                    <div class="row">
                        <textarea cols="150" rows="50" required="" name="news"></textarea><br>
                    </div>
                </div>
                <input class="btn btn-outline-danger" type="submit" value="Опубликовать"><br>
            </form>
        </div>
    </div>
</div>
