<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
{% load bootstrap5 %}
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="ru">

<head>
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    <title>Создание новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}assets/font/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}assets/font/font.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}assets/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}assets/css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}assets/css/responsive.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}assets/css/jquery.bxslider.css" media="screen"/>
</head>

<body>
<div class="body_wrapper">
    <div class="center">
        {% block header %} {% include 'main/header.html' %} {% endblock %}
        <div class="content_area">
            <h2 class="title">ПУБЛИКАЦИЯ</h2>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <p><label> Загрузите ваши фотографии на сервер: </label><br>
                        <p><input type="file" name="photo" multiple accept="image/*"></p>
                        <p><input class="btn btn-danger" type="submit" value="Отправить"></p>
                    </div>
                </div>
            </form>
            <h6 class="title"></h6>
            <form method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <label for="start">Дата: </label>
                        <input type="date" id="start" name="date" autocomplete="" min="2023-01-01">
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="row">
                        <p><label> Название статьи: </label><br></p>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <textarea cols="150" rows="1" required="" name="name"></textarea><br>
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="row">
                        <p><label> Содержание: </label><br></p>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <textarea cols="150" rows="50" required="" name="news"></textarea><br>
                    </div>
                </div>
                <p><input class="btn btn-danger" type="submit" value="Опубликовать"></p>
            </form>
        </div>
        <h6 class="title"></h6>
        {% block footer %} {% include 'main/footer.html' %} {% endblock %}
    </div>
</div>
<script type="text/javascript" src="{% static 'main/' %}assets/js/jquery-min.js"></script>
<script type="text/javascript" src="{% static 'main/' %}assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static 'main/' %}assets/js/jquery.bxslider.js"></script>
<script type="text/javascript" src="{% static 'main/' %}assets/js/selectnav.min.js"></script>
<script type="text/javascript">
    selectnav('nav', {
        label: 'Меню',
        nested: true,
        indent: ''
    });
    selectnav('f_menu', {
        label: 'Меню',
        nested: true,
        indent: ''
    });
    $('.bxslider').bxSlider({
        mode: 'fade',
        captions: true
    });
</script>
<script src="https://kit.fontawesome.com/b91fb3443a.js" crossorigin="anonymous"></script>
</body>
</html>
